<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body style="background-color: black; color: white">
    <h1>FORMS</h1>

    <form action="result.html" method="get">
      <section id="name">
        <label for="isim">Isim</label><br />
        <input
          type="text"
          id="isim"
          placeholder="Adinizi giriniz"
          name="isim"
          value=""
          required
        />
        <br /><br />

        <label for="email">Email</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email giriniz"
          required
        />

        <br /><br />

        <label for="pass">Password</label><br />
        <input
          type="password"
          id="pass"
          name="pass"
          placeholder="En az 8 karakter giriniz"
          required
        />
        <br /><br />

        <label for="age">Age</label><br />
        <input
          type="number"
          id="age"
          name="age"
          min="0"
          max="160"
          placeholder=" Yasinizi giriniz"
        />
        <br /><br />

        <label for="gender">Gender</label><br />

        <label for="erkek">Erkek</label>
        <input type="radio" id="erkek" name="gender" value="Erkek" />

        <label for="kadin">Kadin</label>
        <input type="radio" id="kadin" name="gender" value="Kadin" />

        <label for="none">None</label>
        <input type="radio" id="none" name="gender" value="None" checked />
        <br /><br />

        <label for="fav-cars">LUTFEN FAVORI ARABALARINIZ SECINIZ</label>
        <br />
        <input type="checkbox" name="cars1" id="bmw" value="Bmw" />
        <label for="bmw">BMW</label>

        <input type="checkbox" name="cars2" id="mercedes" value="Mercedes" />
        <label for="mercedes">Mercedes</label>

        <br /><br />
        <label for="dob">Dogum Tarihi</label><br />
        <input type="date" name="dob" id="dob" min="1990-01-01" />

        <br /><br />

        <section>
          <select name="tatli" id="tatli">
            <optgroup label="serbetli tatlilar">
              <option value="kunefe">Kunefe</option>
              <option value="havuc dilimi">H. Dilimi</option>
            </optgroup>
            <optgroup label="sutlu tatlilar">
              <option value="sutlac">Sutlac</option>
              <option value="kazandibi">Kazandibi</option>
            </optgroup>
          </select>
        </section>
      </section>

      <br /><br />
      <section>
        <label for="yourm">Yorumlarinizi Giriniz:</label>
        <br />
        <textarea
          name="yourm"
          id="yourm"
          style="resize: none"
          cols="30"
          rows="10"
          placeholder="En fazla 100 karakter girilebilir"
        ></textarea>
      </section>

      <section id="buttons">
        <input type="submit" value="Kaydet" />
        <input type="reset" value="Sil" />
      </section>
    </form>
  </body>
</html>
